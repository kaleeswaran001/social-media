<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --input-focus: #667eea;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
            margin: -2rem -2rem 2rem -2rem;
        }

        .login-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating > .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-floating > .form-control:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
            color: #6c757d;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert-custom {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }

        .form-floating.with-icon > .form-control {
            padding-left: 3rem;
        }

        .form-floating.with-icon > label {
            padding-left: 3rem;
        }

        .forgot-password {
            color: var(--input-focus);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .signup-link a {
            color: var(--input-focus);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .hero-image {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .hero-image:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .login-header h1 {
                font-size: 2rem;
            }
            
            .hero-image {
                margin-bottom: 2rem;
            }
        }

        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--input-focus);
        }
    </style>
</head>

<body>
    <section class="min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-11 col-xl-10">
                    <div class="row g-5 align-items-center">
                        <!-- Image Column -->
                        <div class="col-lg-6 order-2 order-lg-1">
                            <div class="text-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid hero-image" alt="Login illustration" 
                                    style="max-height: 500px; object-fit: contain;">
                            </div>
                        </div>

                        <!-- Form Column -->
                        <div class="col-lg-6 order-1 order-lg-2">
                            <div class="login-container p-4 p-md-5">
                                <div class="login-header">
                                    <h1><i class="fas fa-sign-in-alt me-2"></i>Login</h1>
                                    <p>Welcome back! Please sign in to your account</p>
                                </div>

                                <!-- Error Alert -->
                                {% if invalid %}
                                <div class="alert alert-danger alert-custom" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>{{ invalid }}
                                </div>
                                {% endif %}

                                <form method="post" id="loginForm" novalidate>
                                    {% csrf_token %}
                                    
                                    <!-- Username Field -->
                                    <div class="form-floating with-icon position-relative">
                                        <i class="fas fa-user input-group-icon"></i>
                                        <input type="text" 
                                               class="form-control" 
                                               id="username" 
                                               name="fnm" 
                                               placeholder="Enter your username"
                                               required
                                               autocomplete="username">
                                        <label for="username">Username</label>
                                        <div class="invalid-feedback">
                                            Please enter your username.
                                        </div>
                                    </div>

                                    <!-- Password Field -->
                                    <div class="form-floating with-icon position-relative">
                                        <i class="fas fa-lock input-group-icon"></i>
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               name="pwd" 
                                               placeholder="Enter your password"
                                               required
                                               autocomplete="current-password">
                                        <label for="password">Password</label>
                                        <button type="button" class="password-toggle" onclick="togglePassword()">
                                            <i class="fas fa-eye" id="toggleIcon"></i>
                                        </button>
                                        <div class="invalid-feedback">
                                            Please enter your password.
                                        </div>
                                    </div>

                                    <!-- Remember Me & Forgot Password -->
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                                    </div>

                                    <!-- Login Button -->
                                    <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                                        <span class="btn-text">Login</span>
                                        <span class="loading">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                                        </span>
                                    </button>

                                    <!-- Signup Link -->
                                    <div class="signup-link">
                                        <p class="mb-0">Don't have an account? 
                                            <a href="/signup">Create one here</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    
    <script>
        // Password visibility toggle
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const form = this;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loadingText = loginBtn.querySelector('.loading');

            // Bootstrap validation
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            // Show loading state
            btnText.style.display = 'none';
            loadingText.classList.add('show');
            loginBtn.disabled = true;

            // Remove loading state after form submission (in case of errors)
            setTimeout(() => {
                btnText.style.display = 'inline';
                loadingText.classList.remove('show');
                loginBtn.disabled = false;
            }, 3000);
        });

        // Real-time validation
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                    this.classList.add('is-invalid');
                }
            });
        });

        // Auto-focus first input
        document.getElementById('username').focus();

        // Handle Enter key navigation
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>

</html>
